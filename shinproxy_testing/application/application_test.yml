proxy:
  title: Test Server
  port: 8080 
  template-path: /templates/test
 
  authentication: simple
  admin-groups: urgengi_admin
  users:
  - name: test_user
    password: test_user
    groups: test_admin
  
  container-backend: docker 
  
  docker:
      internal-networking: true
  
  specs: 
    
  - id: lcarsc
    display-name: LCARSC
    description: This is the LCRAS-C App
    container-image: hstubbe/lcarsc:latest
    container-cmd: ["R", "-e", "lcarsc::run_app(ecrf_dbuser = 'user', ecrf_dbpassword = 'user', ecrf_dbhost = 'dbeditor', ecrf_dbname = 'mydbeditor', config_dbuser = 'user', config_dbpassword = 'user', config_dbhost = 'dbeditor', config_dbname = 'mydbeditor', confirm_write_db = FALSE, options = list(host = '0.0.0.0', port = 3838))"]
    container-network: sp-net
    access-groups: test_admin

logging:
  file:
    shinyproxy.log

 
